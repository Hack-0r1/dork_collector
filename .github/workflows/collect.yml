name: Hourly WordPress Dork Collector

on:
  schedule:
    - cron: '0 * * * *'  # runs at the top of every hour
  workflow_dispatch:  # manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Temp Collector
        run: |
          python data_collector.py \
            --stack wordpress \
            --seed-file seeds/wordpress.txt \
            --raw-gist-id ${{ secrets.TEMP_GIST_ID }} \
            --max-results 50

      - name: Merge to Final Raw Gist
        run: |
          python update_gist.py \
            --local-csv wptemp.csv \
            --gist-id ${{ secrets.FINAL_GIST_ID }} \
            --token ${{ secrets.GITHUB_TOKEN }}
