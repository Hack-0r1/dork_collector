name: Hourly WordPress Dork Collector

on:
  schedule:
    - cron: '0 * * * *' # Runs at the top of every hour
  workflow_dispatch:  # Manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Minimal permissions for checkout
      actions: read
      contents: write # Needed for pushing commits or updating files if applicable
      gist: write     # Grant permission to write gists (important!)

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Temp Collector
        run: python data_collector.py --stack wordpress --seed-file seeds/wordpress.txt --raw-gist-id ${{ secrets.TEMP_GIST_ID }} --max-results 50

      - name: Merge to Final Raw Gist
        run: python update_gist.py --local-csv wptemp.csv --gist-id ${{ secrets.FINAL_GIST_ID }} --token ${{ secrets.GITHUB_TOKEN }}
